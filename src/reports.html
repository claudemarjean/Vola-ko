<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapports - Vola-ko</title>
  
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/dark.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/app-layout.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar-container"></aside>

    <main class="main-content">
      <div class="app-header">
        <div class="header-title">
          <h1 data-i18n="reports.title">Rapports Financiers</h1>
          <p data-i18n="reports.subtitle">Analysez vos finances avec des graphiques détaillés</p>
        </div>
        <select id="report-period" class="form-select">
          <option value="month">Ce mois</option>
          <option value="quarter">Ce trimestre</option>
          <option value="year">Cette année</option>
        </select>
      </div>

      <!-- Summary Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label" data-i18n="reports.total_income">Revenus totaux</div>
          <div class="stat-value" id="report-income">0 MGA</div>
        </div>
        <div class="stat-card">
          <div class="stat-label" data-i18n="reports.total_expenses">Dépenses totales</div>
          <div class="stat-value" id="report-expenses">0 MGA</div>
        </div>
        <div class="stat-card">
          <div class="stat-label" data-i18n="reports.net_balance">Solde net</div>
          <div class="stat-value" id="report-balance">0 MGA</div>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts-grid">
        <div class="chart-card card">
          <h3 data-i18n="reports.expense_by_category">Dépenses par catégorie</h3>
          <div class="chart-placeholder">Graphique circulaire à venir</div>
        </div>

        <div class="chart-card card">
          <h3 data-i18n="reports.monthly_comparison">Comparaison mensuelle</h3>
          <div class="chart-placeholder">Graphique à barres à venir</div>
        </div>

        <div class="chart-card card">
          <h3 data-i18n="reports.trend">Tendance</h3>
          <div class="chart-placeholder">Graphique en ligne à venir</div>
        </div>
      </div>
    </main>

    <nav class="bottom-nav" id="bottom-nav"></nav>
  </div>

  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/reports.js"></script>
</body>
</html>
